<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONCRASH</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .iphone-notch-bar {
            display: none;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            z-index: 9999;
        }

        .loading-screen.hidden {
            display: none;
        }

        .loading-image {
            width: 128px;
            height: 128px;
            margin-bottom: 32px;
        }

        .loading-bar-container {
            width: 256px;
            height: 8px;
            background-color: #1f1f1f;
            border-radius: 9999px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            background: #ffb866;
            width: 0%;
            animation: loading 2.5s ease-in-out forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }

        .slide-in {
            animation: slideIn 0.4s ease-out;
        }

        .main-container {
            min-height: 100vh;
            background: linear-gradient(-45deg, #0f0f0f, #050505, #0f0f0f, #050505);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 16px;
            padding-top: 76px;
            position: relative;
            overflow-x: hidden;
        }

        .content {
            padding-top: 32px;
            padding-bottom: 32px;
        }

        .max-width-container {
            max-width: 448px;
            margin: 0 auto;
        }

        .games-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .game-button {
            width: 100%;
            border-radius: 24px;
            overflow: hidden;
            padding: 24px;
            cursor: pointer;
            background: radial-gradient(ellipse at center, #0a0809, #302e30);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
        }

        .game-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(250, 151, 37, 0.3);
        }

        .game-image {
            width: 80px;
            height: 80px;
        }

        .game-title {
            color: white;
            font-weight: 900;
            font-size: 24px;
            font-style: italic;
            transform: skew(-10deg);
        }

        .game-title-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .new-badge {
            background-color: #ef4444;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 9999px;
            margin-top: 4px;
        }

        .toncrash-section {
            border-radius: 24px 24px 0 0;
            padding-top: 32px;
            padding-left: 24px;
            padding-right: 24px;
            padding-bottom: 80px;
            background-color: #1a1a1a;
            margin-top: 32px;
        }

        .toncrash-title {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .toncrash-logo {
            max-width: 300px;
            height: auto;
        }

        .section-button {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            background-color: #0b0b0b;
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background-color 0.2s;
            border: none;
        }

        .section-button:hover {
            background-color: #1a1a1a;
        }

        .divider {
            height: 1px;
            background-color: #4b5563;
            margin: 16px auto;
            width: calc(100% - 40px);
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row button {
            flex: 1;
        }

        .terms-link {
            display: block;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            margin-top: 24px;
            text-decoration: none;
            transition: color 0.2s;
        }

        .terms-link:hover {
            color: rgba(255, 255, 255, 0.6);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 16px;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            width: 100%;
            max-width: 448px;
            background-color: #000000;
            border-radius: 24px;
            padding: 24px;
            position: relative;
            border: none;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            background-color: #ef4444;
            border: none;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .modal-close:hover {
            background-color: #dc2626;
        }

        .modal-title {
            color: white;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 24px;
        }

        .modal-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            background-color: #1f2937;
            color: white;
            border: none;
            margin-bottom: 16px;
            font-size: 16px;
        }

        .modal-input::placeholder {
            color: #9ca3af;
        }

        .modal-text {
            color: #9ca3af;
            font-size: 14px;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .game-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 16px;
            z-index: 2000;
            backdrop-filter: blur(8px);
        }

        .game-modal.active {
            display: flex;
        }

        .game-modal-content {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            max-height: 800px;
            background-color: #000;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            border: 3px solid rgba(0, 0, 0, 0.7);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .game-modal-close {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: transparent;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            z-index: 10;
            opacity: 0.3;
        }

        .game-modal-close:hover {
            opacity: 1;
        }

        .home-icon {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        .game-iframe-container {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #000;
        }

        .game-info-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            z-index: 20;
            max-width: 90%;
            animation: slideIn 0.3s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-info-message p {
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }

        .loading-game {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top: 4px solid #fa9725;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .game-modal-content {
                height: 95vh;
                max-height: none;
                border-radius: 16px;
            }

            .game-modal-close {
                height: 50px;
                font-size: 18px;
            }

            .game-iframe-container {
                top: 50px;
            }
        }

        @media (max-width: 640px) {
            .game-button {
                padding: 16px;
            }

            .game-image {
                width: 60px;
                height: 60px;
            }

            .game-title {
                font-size: 18px;
            }

            .toncrash-section {
                padding-left: 16px;
                padding-right: 16px;
            }

            .toncrash-logo {
                max-width: 200px;
            }

            .section-button {
                font-size: 16px;
            }

            .game-modal {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <img class="loading-image" id="loadingImage" src="" alt="Loading">
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>

    <div class="main-container">
        <div class="content">
            <div class="max-width-container">
                <div class="games-grid">
                    <button class="game-button" onclick="openGameModal('roulette')">
                        <img class="game-image" src="https://i.postimg.cc/t4wR1jVQ/ezgif-708ecbacda95219b.gif" alt="Russian Roulette">
                        <div class="game-title-container">
                            <span class="game-title">RUSSIAN ROULETTE</span>
                            <span class="new-badge">новинка</span>
                        </div>
                    </button>

                    <button class="game-button" onclick="openGameModal('slots')">
                        <img class="game-image" src="https://i.postimg.cc/sgKTJP23/Static-Ag-AD-DEAAp-RVy-Uo.png" alt="Slots">
                        <span class="game-title">SLOTS</span>
                    </button>

                    <button class="game-button" onclick="openGameModal('crash')">
                        <img class="game-image" src="https://i.postimg.cc/rppfdBWZ/ezgif-78c292e779aaf7ba.gif" alt="Crash">
                        <span class="game-title">CRASH</span>
                    </button>
                </div>

                <div class="toncrash-section">
                    <div class="toncrash-title">
                        <img class="toncrash-logo" src="https://i.postimg.cc/63z6WmWP/dfsfds.png" alt="TONCRASH">
                    </div>

                    <button class="section-button" onclick="openModal('deposit')">пополнить</button>
                    <div class="divider"></div>

                    <button class="section-button" onclick="openModal('withdraw')">Вывод</button>
                    <div class="divider"></div>

                    <div class="button-row">
                        <button class="section-button" onclick="window.open('https://t.me/suphiex', '_blank')">Тех. Поддержка</button>
                        <button class="section-button" onclick="window.open('https://t.me/Tonbet999', '_blank')">канал</button>
                    </div>

                    <a href="https://teletype.in/@alphateam1/TmsClDk3tEV" target="_blank" class="terms-link">Условия пользования / Документация сайта</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Modal -->
    <div class="game-modal" id="gameModal">
        <div class="game-modal-content slide-in">
            <button class="game-modal-close" onclick="closeGameModal()">
                <svg class="home-icon" viewBox="0 0 24 24">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </button>
            <div class="game-iframe-container">
                <div class="game-info-message" id="gameInfoMessage" style="display: none;">
                    <p>Для выхода в меню, нажмите на кнопку "ДОМ" сверху экрана</p>
                </div>
                <div class="loading-game" id="gameLoading">
                    <div class="loading-spinner"></div>
                    Загрузка игры...
                </div>
                <iframe class="game-iframe" id="gameIframe" style="display: none;"></iframe>
            </div>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div class="modal" id="depositModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('deposit')">✕</button>
            <h2 class="modal-title">Пополнение</h2>
            <button class="section-button" onclick="window.open('https://t.me/send?start=IVC1RvnZnd43', '_blank')">CryptoBot</button>
            <button class="section-button" style="opacity: 0.5; cursor: not-allowed;">Скоро...</button>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal('withdraw')">✕</button>
            <h2 class="modal-title">Вывод</h2>
            <input class="modal-input" type="text" id="withdrawAddress" placeholder="TON кошелек">
            <input class="modal-input" type="number" id="withdrawAmount" placeholder="Сумма">
            <button class="section-button" onclick="handleWithdraw()">запросить вывод</button>
        </div>
    </div>

    <script>
        let balance = 0.10;
        let currentGame = null;

        const gameUrls = {
            'crash': 'https://crass-sssss.vercel.app/',
            'roulette': 'https://bet-hub-six.vercel.app/',
            'slots': 'https://slotston.vercel.app/'
        };

        const gameTitles = {
            'crash': 'CRASH GAME',
            'roulette': 'RUSSIAN ROULETTE',
            'slots': 'SLOTS'
        };

        function initializeApp() {
            const images = [
                'https://i.postimg.cc/rppfdBWZ/ezgif-78c292e779aaf7ba.gif',
                'https://i.postimg.cc/7br6pNPr/ezgif-7ca5592ac5dc0d54.gif',
                'https://i.postimg.cc/t4wR1jVQ/ezgif-708ecbacda95219b.gif'
            ];
            const randomImage = images[Math.floor(Math.random() * images.length)];
            document.getElementById('loadingImage').src = randomImage;

            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 2500);
        }

        function openGameModal(game) {
            currentGame = game;
            const modal = document.getElementById('gameModal');
            const iframe = document.getElementById('gameIframe');
            const loading = document.getElementById('gameLoading');
            const infoMessage = document.getElementById('gameInfoMessage');

            modal.classList.add('active');

            loading.style.display = 'block';
            infoMessage.style.display = 'block';
            iframe.style.display = 'none';

            iframe.src = gameUrls[game];

            iframe.onload = function() {
                setTimeout(() => {
                    loading.style.display = 'none';
                    infoMessage.style.display = 'none';
                    iframe.style.display = 'block';
                }, 1000);
            };
        }

        function closeGameModal() {
            const modal = document.getElementById('gameModal');
            const iframe = document.getElementById('gameIframe');
            const infoMessage = document.getElementById('gameInfoMessage');

            modal.classList.remove('active');
            infoMessage.style.display = 'none';

            setTimeout(() => {
                iframe.src = 'about:blank';
                currentGame = null;
            }, 300);
        }

        function openModal(modalType) {
            const modalId = modalType + 'Modal';
            const modal = document.getElementById(modalId);
            const content = modal.querySelector('.modal-content');

            modal.classList.add('active');
            content.classList.add('fade-in');

            setTimeout(() => {
                content.classList.remove('fade-in');
            }, 1500);
        }

        function closeModal(modalType) {
            const modalId = modalType + 'Modal';
            document.getElementById(modalId).classList.remove('active');
        }

        function handleWithdraw() {
            const address = document.getElementById('withdrawAddress').value.trim();
            const amount = parseFloat(document.getElementById('withdrawAmount').value);

            if (!address || !document.getElementById('withdrawAmount').value) {
                alert('Заполните все поля');
                return;
            }

            if (isNaN(amount) || amount <= 0) {
                alert('Неверная сумма');
                return;
            }

            if (amount > balance) {
                alert('Недостаточно средств');
                return;
            }

            alert('Запрос на вывод отправлен!');
            document.getElementById('withdrawAddress').value = '';
            document.getElementById('withdrawAmount').value = '';
            closeModal('withdraw');
        }

        document.addEventListener('click', (e) => {
            const depositModal = document.getElementById('depositModal');
            const withdrawModal = document.getElementById('withdrawModal');
            const gameModal = document.getElementById('gameModal');

            if (e.target === depositModal) {
                closeModal('deposit');
            }
            if (e.target === withdrawModal) {
                closeModal('withdraw');
            }
            if (e.target === gameModal) {
                closeGameModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (document.getElementById('gameModal').classList.contains('active')) {
                    closeGameModal();
                }
                if (document.getElementById('depositModal').classList.contains('active')) {
                    closeModal('deposit');
                }
                if (document.getElementById('withdrawModal').classList.contains('active')) {
                    closeModal('withdraw');
                }
            }
        });

        window.addEventListener('load', initializeApp);
    </script>
</body>
</html>
